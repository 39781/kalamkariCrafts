<script>
 $(document).ready(function(){

  function loadCarousel(dataType){
	$.ajax({
		type: "POST",
		url: './getItemInfo',
		contentType: "application/json; charset=utf-8",
		dataType: "json",
		/*headers: {
			"Authorization": "Bearer " + config.accessToken
		},*/
		data: JSON.stringify({"item":dataType}),
		success: function(response) {
				console.log(response);
			$('.carousel').html(response.responseData);	
			$('.carousel').carousel();				
		},				
		error: function() {
			$('.carousel').html('Internal server error/no Data found');
		}
	});	
	
  }
  
</script>
